<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0d47a1, #1976d2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .login-box {
            background: white;
            padding: 35px 40px;
            border-radius: 16px;
            width: 280px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        h2 {
            margin-bottom: 25px;
            color: #0d47a1;
        }

        input {
            width: 85%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1.5px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            border-color: #1976d2;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #1976d2;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0d47a1;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>ĐĂNG NHẬP</h2>

    <form onsubmit="return loginFake()">
        <input type="text" id="fullname" placeholder="Nhập họ và tên" required>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
        <button type="submit">VÀO THÔI!!!</button>
    </form>
</div>

<script>
function loginFake() {
    sessionStorage.setItem("loggedIn", "true");
    window.location.href = "intro.html";

    return false; 
}
</script>

</body>
</html>
